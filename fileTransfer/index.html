<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file transfer</title>
    <link rel="icon" href="../amekutakao.ico" />
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js" integrity="sha512-EBLzUL8XLl+va/zAsmXwS7Z2B1F9HUHkZwyS/VKwh3S7T/U0nF4BaU29EP/ZSf6zgiIxYAnKLu6bJ8dqpmX5uw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/atom-one-light.min.css" integrity="sha512-o5v54Kh5PH0dgnf9ei0L+vMRsbm5fvIvnR/XkrZZjN4mqdaeH7PW66tumBoQVIaKNVrLCZiBEfHzRY4JJSMK/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <p id="thisPage">URL: <a id="url"></a> (クリックしてコピー)</p><br>
    <div id="changePage">
        <input id="newPageInput" type="text" placeholder="新しいURL"><button id="changePageButton">変更</button><br>
        <p id="newPageError"></p>
    </div>
    <hr noshade="true">
    <div id="inputArea">
        <input type="file" id="fileInput" multiple>
        <div class="hr-with-text">または</div>
        <div id="dropArea">ここにファイルをドロップ</div>
        <div class="hr-with-text" id="beforeUpload">アップロード待ち</div>
        <div id="beforeFiles">アップロード待ちのファイルはありません</div>
        <button id="uploadButton">アップロード</button>
        <div id="uploadError"></div>
    </div>
    <hr noshade="true">
    <div id="files">
        <img id="loadingIndicator" src="../loading.gif" alt="Loading...">
    </div>
    <hr noshade="true">
    <div id="previewOverlay">
            <div id="previewArea">
            <button id="closePreviewButton">X</button>
            <div id="previewContent"></div>
            <div id="previewFileName"></div>
            <button id="prevPreviewButton">＜</button>
            <button id="nextPreviewButton">＞</button>
        </div>
    </div>

    <div id="pageHistory">
        <h3>ページ履歴</h3>
        <div id="historyList"></div>
    </div>

    <script src="./script.js" type="module"></script>
</body>
</html>
